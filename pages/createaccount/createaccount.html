<ion-header>
  <ion-navbar>
    <ion-title>Create Your Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-list-header>
        <ion-img [width]="60" height="80" src={{this.picture}} item-left>
        </ion-img>
        Profile Picture
      </ion-list-header>
      
      <button ion-button (click) = 'takePicture(1)'>Camera</button>
      <button ion-button (click) = 'takePicture(2)'>Storage</button>
    </ion-item>

    <ion-item>
      <ion-input type="text" [value]="username" (input)="username = $event.target.value" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [value]="password" (input)="password = $event.target.value" placeholder="Password"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="text" [value]="fname" (input)="fname = $event.target.value" placeholder="First Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" [value]="lname" (input)="lname = $event.target.value" placeholder="Last Name"></ion-input>
  </ion-item>

  <ion-item>
    <!--next() is called when button is clicked-->
    <button ion-button (click) = 'next()'>Continue</button>
  </ion-item>


</ion-list>
</ion-content>
