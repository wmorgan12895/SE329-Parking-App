<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-img [width]="120" height="160" src= {{this.profile.profilePicture}} item-left>
      </ion-img>
      <h1>{{this.profile.fname}}</h1>
    </ion-list-header>

    <ion-item>
      <h2>Interests:</h2>
      <ion-grid>
      <ion-row *ngFor="let interest of this.profile.interests">
        <ion-col col-auto>{{interest.interest}}</ion-col>
        <ion-col col-auto>{{interest.category}}</ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>

    <button color="light" ion-item detail-none text-center (click)="this.commendUser()">
      Commend User
    </button>

    <button color="danger" ion-item detail-none text-center (click)="this.reportUser()">
      Report User
    </button>

    <button color="light" ion-item detail-none text-center (click)="this.alertUser()">
      Alert User
    </button>

  </ion-list>
</ion-content>
