<ion-header>
  <ion-navbar hideBackButton = true>
    <ion-title>Parking Lots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
          Closest lots
        </ion-list-header>

        <ion-item *ngFor="let lot of this.lots">
          <h2>Lot Name: {{lot.LotName}}</h2>
          <p>Parking Hours: {{lot.ParkingTimes}}</p>
          <p>Lat: {{lot.lat}}</p>
          <p>Lon: {{lot.lon}}</p>
        </ion-item>
      </ion-list>

</ion-content>
