<ion-header>
  <ion-navbar hideBackButton = true>
    <ion-title>Parking Lots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
          Closest Lots (Current Location: {{lat}}, {{long}})
        </ion-list-header>

        <ion-item *ngFor="let lot of this.lots">
          <h2>Lot Name: {{lot.LotName}}</h2>
          <p>Permit Required Hours: {{lot.ParkingTimes}}</p>
          <p>Is Open: {{lot.isOpen}}</p>
          <p>Distance: {{lot.distance}}</p>
        </ion-item>
      </ion-list>

</ion-content>
